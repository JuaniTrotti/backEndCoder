<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ingrese Producto</h2>
    <form action="/api/productos" method="POST">
        Nombre: <input type="text" name="title">
        Precio: <input type="number" name="price">
        Url-Img: <input type="text" name="tumbnail">
        <button>Enviar</button>
    </form>
    <h2>Actualizar Producto</h2>
    <form action="/api/actualizar" method="POST">
        Nombre: <input type="text" name="title">
        Precio: <input type="number" name="price">
        Url-Img: <input type="text" name="tumbnail">
        Id: <input type="number" name="id">
        <button>Enviar</button>
    </form>
    <h2>Eliminar Producto por Id</h2>
    <form action="/api/eliminarId" method="POST">
        Id: <input type="number" name="id">
        <button>Enviar</button>
    </form>
    <form action="/api/eliminar" method="post">
        <input type="hidden" name="delete" method="delete">
        <input type="submit" value="deleteAll">
    </form>
</body>
</html>
